<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | Game of Thrones</title>
    <link rel="shortcut icon" href="src/imagens/logo-menor.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com./css/chalet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/hbo.webp" alt="logo-serie">
            <hr>
            <img src="src/imagens/logo-home.png">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://gameofthrones.fandom.com/pt-br/wiki/Game_of_Thrones_Wiki"
                        target="_blank">Fandom</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/photo.jpg" alt="trono de ferro">

        <div class="informacoes">
            <div class="lista-de-livros"></div>
            <h1 class="titulo" style="font-family: 'chalet', sans-serif;">Game of Thrones</h1>
            <p class="texto">Série da HBO inspirada nos livros de George R.R. Martin. A canções de gelo e fogo. </p>
            <a class="btn-comprar">livros publicados</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="Veja a lista aqui"></h2>
        <div class="cartao">
            <img class="banner-temporadas" src="./src/imagens/banner-serie-completa.jpg" alt="banner das temporadas">
            <div class="informacoes">
                <img src="./src/imagens/Game_of_Thrones_Temporada_2_Poster.jpg" alt="segunda temporada">
                <h3>Veja o resumo do que aconteceu em cada temporada de Game of Thrones</h3>
                <p> <strong>Onde assistir?</strong></p>
                <ul class="streming">
                    <li>
                        <img src="./src/imagens/hbo-max.jpeg" alt="logo HBO">
                    </li>
                    <li>
                        <img src="./src/imagens/amazon-prime.jpeg" alt="logo amazon amazon-prime">
                    </li>
                </ul>
            </div>
            <button class="btn-streming">
                Selecione o streming
                <ul class="streming">
                    <li>
                        <img src="./src/imagens/hbo-max.jpeg" alt="logo HBO">
                    </li>
                    <li>
                        <img src="./src/imagens/amazon-prime.jpeg" alt="logo amazon amazon-prime">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
