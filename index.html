<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com./css/chalet"/>
    <link rel="stylesheet" href="src/css/reset.css"/>
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="logo-serie">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306?_gl=1*1e686kw*_ga*MTUwODAzMzMxOC4xNzA2NDQ3MjAw*_ga_PJQ2JYZDQC*MTcwNjQ0NzIwMC4xLjEuMTcwNjQ0NzIxNS4wLjAuMA.."
                        target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone link de suporte"></a>               
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="rapaz-de-agasalho-laranja">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo gta Online">
            </div>
            <h1 class="titulo">Já disponíveis para playstation 5 e Xbox
                Series X | S</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo gta V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo logo-pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione uma plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo logo-pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
